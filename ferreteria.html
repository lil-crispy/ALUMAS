<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Exhibición de Marcas</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: white;
      overflow-x: hidden;
    }

    /* Encabezado dinámico */
    header {
      background: linear-gradient(90deg, #004aad, #00c6ff);
      color: white;
      padding: 30px 20px;
      text-align: center;
      animation: fadeInDown 1s ease;
    }
    header h1 {
      font-size: 2.5em;
      margin: 0;
      animation: pulse 2s infinite;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    /* Carruseles */
    .slider-row {
      display: flex;
      overflow: hidden;
      white-space: nowrap;
      height: 130px;
      margin: 10px 0;
    }

    .slider-track {
      display: flex;
      animation: scroll-left 20s linear infinite;
    }

    .slider-row:nth-child(even) .slider-track {
      animation: scroll-right 20s linear infinite;
    }


.brand-logo {
  width: 200px;
  height: 150px;
  object-fit: contain;
  margin: 0 30px;
  cursor: pointer;
  background: white;
  box-sizing: border-box;
}


    .brand-logo:hover {
      transform: scale(1.1);
    }

    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    @keyframes scroll-right {
      0% { transform: translateX(0); }
      100% { transform: translateX(50%); }
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    .close-btn {
      margin-top: 20px;
      background: #004aad;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }

    .close-btn:hover {
      background: #002c80;
    }
  </style>
</head>
<body>

  <header>
    <h1>Descubre Nuestras Marcas Aliadas</h1>
  </header>

  <!-- 5 filas de marcas -->
  <div class="slider-row">
    <div class="slider-track">
      <img src="./img/ferreteria/legrand.png" class="brand-logo" alt="Marca 1" onclick="showModal('Marca 1', 'Descripción de Marca 1')">
      <img src="./img/ferreteria/lexmana.png" class="brand-logo" alt="Marca 2" onclick="showModal('Marca 2', 'Descripción de Marca 2')">
      <img src="./img/ferreteria/grival.png" class="brand-logo" alt="Marca 3" onclick="showModal('Marca 3', 'Descripción de Marca 3')">
      <img src="./img/ferreteria/bocherini.png" class="brand-logo">
    </div>
  </div>

  <div class="slider-row">
    <div class="slider-track">
      <img src="./img/ferreteria/gricol.png" class="brand-logo" alt="Marca 4" onclick="showModal('Marca 4', 'Descripción de Marca 4')">
      <img src="./img/ferreteria/corona.png" class="brand-logo" alt="Marca 5" onclick="showModal('Marca 5', 'Descripción de Marca 5')">
      <img src="./img/ferreteria/texsa.png" class="brand-logo" alt="Marca 6" onclick="showModal('Marca 6', 'Descripción de Marca 6')">
      <img src="./img/ferreteria/taumm.png" class="brand-logo" alt="Marca 7" onclick="showModal('Marca 7', 'Descripción de Marca 7')">
    </div>
  </div>

  <div class="slider-row">
    <div class="slider-track">
      <img src="marca7.png" class="brand-logo" alt="Marca 7" onclick="showModal('Marca 7', 'Descripción de Marca 7')">
      <img src="marca8.png" class="brand-logo" alt="Marca 8" onclick="showModal('Marca 8', 'Descripción de Marca 8')">
      <img src="marca9.png" class="brand-logo" alt="Marca 9" onclick="showModal('Marca 9', 'Descripción de Marca 9')">
      <img src="marca7.png" class="brand-logo">
    </div>
  </div>

  <div class="slider-row">
    <div class="slider-track">
      <img src="marca10.png" class="brand-logo" alt="Marca 10" onclick="showModal('Marca 10', 'Descripción de Marca 10')">
      <img src="marca11.png" class="brand-logo" alt="Marca 11" onclick="showModal('Marca 11', 'Descripción de Marca 11')">
      <img src="marca12.png" class="brand-logo" alt="Marca 12" onclick="showModal('Marca 12', 'Descripción de Marca 12')">
      <img src="marca10.png" class="brand-logo">
    </div>
  </div>

  <div class="slider-row">
    <div class="slider-track">
      <img src="marca13.png" class="brand-logo" alt="Marca 13" onclick="showModal('Marca 13', 'Descripción de Marca 13')">
      <img src="marca14.png" class="brand-logo" alt="Marca 14" onclick="showModal('Marca 14', 'Descripción de Marca 14')">
      <img src="marca15.png" class="brand-logo" alt="Marca 15" onclick="showModal('Marca 15', 'Descripción de Marca 15')">
      <img src="marca13.png" class="brand-logo">
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h2 id="modal-title"></h2>
      <p id="modal-desc"></p>
      <button class="close-btn" onclick="closeModal()">Cerrar</button>
    </div>
  </div>

  <script>
    function showModal(title, desc) {
      document.getElementById('modal-title').innerText = title;
      document.getElementById('modal-desc').innerText = desc;
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }
  </script>

</body>
</html>
