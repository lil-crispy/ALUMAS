.logo-container {
  position: absolute;
  top: -12px;
  right: 20px;
  z-index: 1000; /* Asegura que el logo esté encima de otros elementos */
  width: 170px; /* Define el tamaño del contenedor */
  height: 170px; /* Define la altura del contenedor */
  border-radius: 50%; /* Hace el contenedor redondo */
  overflow: hidden; /* Asegura que la imagen se ajuste al contenedor redondo */
  display: flex;
  justify-content: center;
  align-items: center;
  transition: box-shadow 0.3s ease; /* Suaviza la transición del efecto de la luz */
}

/* Estilo del logo */
.logo {
  width: 100%; /* Hace que la imagen ocupe todo el contenedor */
  height: 100%; /* Asegura que la imagen cubra todo el contenedor */
  object-fit: cover; /* Asegura que la imagen se recorte si es necesario */
  transition: transform 0.3s ease;
}

/* Efecto de iluminación al pasar el mouse por encima */
.logo-container:hover {
  box-shadow: 0 0 20px 8px rgba(255, 255, 255, 0.7); /* Luz redonda al pasar el mouse */
}

.logo-container:hover .logo {
  transform: scale(1.1); /* Aumenta el tamaño de la imagen ligeramente */
}
@media (max-width: 768px) { /* Ajusta el ancho según necesites */
  .logo-container {
      display: none;
  }
}
@media (max-width: 768px) { /* Ajusta el ancho según necesites */
  .left-column {
      display: none;
  }
}

    body {
      margin: 0;

      font-family: 'Segoe UI', sans-serif;
      background: white;

    }

    header {
      background: linear-gradient(90deg, #004aad, #00c6ff);
      color: white;
      padding: 30px 20px;
      text-align: center;
      animation: fadeInDown 1s ease;
    }

    header h1 {
      font-size: 2.5em;
      margin: 0;
      animation: pulse 2s infinite;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .slider-row {
      display: flex;
      overflow: hidden;
      white-space: nowrap;
      height: 130px;
      margin: 10px 0;
      justify-content: center;
    }

    .slider-track {
      display: flex;
      animation: scroll-left 20s linear infinite;
    }

    .slider-row:nth-child(even) .slider-track {
      animation: scroll-right 20s linear infinite;
    }

    .brand-logo {
      width: 200px;
      height: 150px;
      object-fit: contain;
      margin: 0 30px;
      cursor: pointer;
      background: white;
      box-sizing: border-box;
    }

    .brand-logo:hover {
      transform: scale(1.1);
    }

    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    @keyframes scroll-right {
      0% { transform: translateX(0); }
      100% { transform: translateX(50%); }
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;

    .modal-content {
