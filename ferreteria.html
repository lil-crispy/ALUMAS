<!DOCTYPE html>
<html lang="es">
<link rel="icon" type="image/svg+xml" href="./img/LOGO3.png" />
<head>
  <meta charset="UTF-8">
  <title>Ferreteria y Marcas</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: white;
      overflow-x: hidden;
    }

    header {
      background: linear-gradient(90deg, #004aad, #00c6ff);
      color: white;
      padding: 30px 20px;
      text-align: center;
      animation: fadeInDown 1s ease;
    }

    header h1 {
      font-size: 2.5em;
      margin: 0;
      animation: pulse 2s infinite;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .slider-row {
      display: flex;
      overflow: hidden;
      white-space: nowrap;
      height: 130px;
      margin: 10px 0;
      justify-content: center;
    }

    .slider-track {
      display: flex;
      animation: scroll-left 20s linear infinite;
    }

    .slider-row:nth-child(even) .slider-track {
      animation: scroll-right 20s linear infinite;
    }

    .brand-logo {
      width: 200px;
      height: 150px;
      object-fit: contain;
      margin: 0 30px;
      cursor: pointer;
      background: white;
      box-sizing: border-box;
    }

    .brand-logo:hover {
      transform: scale(1.1);
    }

    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    @keyframes scroll-right {
      0% { transform: translateX(0); }
      100% { transform: translateX(50%); }
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 1000px;
      width: 100%;
      max-height: 150%;
      height: 90%;
      overflow: auto;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      margin-top: 15px;
      

    }

    .close-btn {
      margin-top: 15px;
      background: #004aad;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }

    .close-btn:hover {
      background: #002c80;
    }

    .buy-btn {
      margin-top: 10px;
      background: #00c853;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .buy-btn:hover {
      background: #009624;
    }
  </style>
</head>
<body>

  <header>

<!-- 5 filas de marcas -->

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h2 id="modal-title"></h2>

      <a href="#" id="buy-link" class="buy-btn" target="_blank">Â¡Compra con nosotros!</a>

    </div>
  </div>

  <script>
    function showModal(title, url) {
      document.getElementById('modal-title').innerText = title;
      document.getElementById('modal-iframe').src = url;
      document.getElementById('buy-link').href = "https://wa.me/573197245235?text=Hola%20estoy%20interesado%20en%20productos%20de%20la%20marca%20" + encodeURIComponent(title);
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
      document.getElementById('modal-iframe').src = ""; // limpiar por seguridad
    }
  </script>

</body>
