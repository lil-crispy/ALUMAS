    <style>
      .logo-container {
  position: absolute;
  top: 12%; /* Un poco más abajo */
  left: 50%; /* Centrado horizontal */
  transform: translateX(-50%);
  z-index: 1000;
  width: 300px;  /* Mucho más grande */
  height: 300px;
  border-radius: 50%;
  overflow: visible; /* Para que la sombra y zoom no se corten */
  display: flex;
  justify-content: center;
  align-items: center;
  filter: grayscale(100%);
  transition: box-shadow 0.4s ease;
  cursor: pointer;
}

/* La imagen cubre el contenedor redondo */
.logo-container img.logo {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 50%;
  transition: transform 0.4s ease, filter 0.4s ease;
}

/* Efecto al pasar el mouse */
.logo-container:hover {
  box-shadow: 0 0 20px 8px rgba(255, 255, 200, 0.9); /* Borde iluminado */
  filter: grayscale(0%); /* Imagen a color */
}

.logo-container:hover img.logo {
  transform: scale(1.15); /* Sobresale un 15% */
  filter: drop-shadow(0 0 8px rgba(255, 255, 180, 0.8)); /* Sombra ligera */
}

/* Responsividad para pantallas pequeñas */
@media (max-width: 480px) {
  .logo-container {
    width: 180px;
    height: 180px;
    top: 10%;
  }
  .logo-container:hover {
    box-shadow: 0 0 12px 4px rgba(255, 255, 200, 0.8);
  }
  .logo-container:hover img.logo {
    transform: scale(1.1);
    filter: drop-shadow(0 0 5px rgba(255, 255, 180, 0.7));
  }
}
