<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Materiales de Construcción</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

 body {
  margin: 0;
  font-family: 'Roboto', sans-serif;
  overflow-x: hidden;
  position: relative;
}

.fondo-oscuro {
  background-image: url("./img/MATERIALES/fondo.jpg");
  background-repeat: no-repeat;
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  z-index: -1;
  opacity: 0.9; /* nivel de transparencia */
}

.contenido {
  padding: 20px;
  text-align: center;
  position: relative;
  z-index: 1;
}

    .header {
      background-color: #000000;
      color: #f3c911;
      padding: 20px;
      padding: 40px 20px;
      text-align: center;
      border-bottom: 5px solid #f3c911;
    }

    .titulo {
      font-size: 3em;
    }

    .contenedor-tarjetas {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      padding: 20px;
    }

    .tarjeta {
  width: 180px;
  height: 280px;
  background-size: cover;
  background-position: center;
  border-radius: 20px;
  border: 3px solid #ffffff; /* 
  color: #ffdb39; /* texto amarillo */
  font-weight: bold;
  display: flex;
  align-items: flex-end;
  justify-content: center;
  padding: 10px;
  text-shadow: 1px 1px 2px rgb(255, 238, 0);
  cursor: pointer;
  position: relative;
  transition: transform 0.3s, box-shadow 0.3s;
  color: #000000;
}

    .tarjeta:hover {
      transform: scale(1.05);
    }

    .carrito {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .tarjeta:hover .carrito {
      opacity: 1;
    }

    #botonCotiza {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10000;
      background-color: #fbc02d;
      color: #000;
      font-size: 24px;
      font-weight: bold;
      padding: 16px 32px;
      border: none;
      border-radius: 8px;
      display: none;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    #botonCotiza:hover {
      background-color: #ffeb3b;
    }

    /* Partículas */
    .particula {
      position: fixed;
      top: -20px;
      width: 6px;
      height: 6px;
      background-color: #fbc02d;
      border-radius: 50%;
      z-index: 9999;
      pointer-events: none;
      opacity: 0.85;
      animation: caer 3s ease-out forwards;
    }

    @keyframes caer {
      to {
        transform: translateY(120vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
<div class="fondo-oscuro"></div>
  <header class="header">
    <h1 class="titulo">Materiales de Construcción</h1>
  </header>

<div class="contenedor-tarjetas">
  <div class="tarjeta" style="background-image: url('./img/MATERIALES/arena.jpg');">ARENA PEÑA <div class="carrito">&#128722;</div></div>
  <div class="tarjeta" style="background-image: url('./img/MATERIALES/arenaposo.jpg');">ARENA DE POZO <div class="carrito">&#128722;</div></div>
  <div class="tarjeta" style="background-image: url('./img/MATERIALES/arenario.jpg');">ARENA DE RÍO <div class="carrito">&#128722;</div></div>
  <div class="tarjeta" style="background-image: url('./img/MATERIALES/mixtp.jpg');">MIXTO <div class="carrito">&#128722;</div></div>
  <div class="tarjeta" style="background-image: url('./img/MATERIALES/cemento.jpg');">CEMENTO <div class="carrito">&#128722;</div></div>
  <div class="tarjeta" style="background-image: url('./img/MATERIALES/ladrillo.jpg');">BLOQUE Y LADRILLO <div class="carrito">&#128722;</div></div>
  <div class="tarjeta" style="background-image: url('./img/MATERIALES/mortero.jpg');">MORTERO <div class="carrito">&#128722;</div></div>
  <div class="tarjeta" style="background-image: url('./img/MATERIALES/placafacil.jpg');">PLACA FÁCIL <div class="carrito">&#128722;</div></div>
  <div class="tarjeta" style="background-image: url('./img/MATERIALES/estuco.jpg');">ESTUCO <div class="carrito">&#128722;</div></div>
  <div class="tarjeta" style="background-image: url('./img/MATERIALES/pintura.jpg');">PINTURA <div class="carrito">&#128722;</div></div>
  <div class="tarjeta" style="background-image: url('./img/MATERIALES/yeso.jpg');">YESO Y CAOLIN <div class="carrito">&#128722;</div></div>
  <div class="tarjeta" style="background-image: url('./img/MATERIALES/peganteceramico.jpg');">PEGANTE CERÁMICO <div class="carrito">&#128722;</div></div>
  <div class="tarjeta" style="background-image: url('./img/MATERIALES/hierro.jpg');">HIERROS <div class="carrito">&#128722;</div></div>
  <div class="tarjeta" style="background-image: url('./img/MATERIALES/gravilla.jpg');">GRAVILLA <div class="carrito">&#128722;</div></div>
</div>


  <button id="botonCotiza" onclick="window.location.href='#cotiza'">Cotiza aquí</button>

  <script>
    const tarjetas = document.querySelectorAll('.tarjeta');
    const botonCotiza = document.getElementById('botonCotiza');

    function crearParticulas(cantidad) {
      for (let i = 0; i < cantidad; i++) {
        const p = document.createElement('div');
        p.classList.add('particula');
        p.style.left = Math.random() * 100 + 'vw';
        p.style.top = (Math.random() * -200) + 'px'; // Empiezan más arriba
        const size = Math.random() * 6 + 4;
        p.style.width = `${size}px`;
        p.style.height = `${size}px`;
        p.style.backgroundColor = ['#fbc02d', '#e0a800', '#c49b00'][Math.floor(Math.random() * 3)];
        p.style.animationDuration = (Math.random() * 1.5 + 2) + 's';
        document.body.appendChild(p);

        setTimeout(() => p.remove(), 3500);
      }
    }

    tarjetas.forEach(tarjeta => {
      tarjeta.addEventListener('click', () => {
        botonCotiza.style.display = 'none';
        crearParticulas(800); // Cubre más la pantalla
        setTimeout(() => {
          botonCotiza.style.display = 'block';
        }, 3000);
      });
    });
  </script>

</body>
</html>
