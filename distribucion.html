<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ALUMAS</title>
  <link rel="icon" type="image/png" href="./img/LOGO3.webp" />

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      position: relative;
    }

    embed {
      display: block;
      width: 100%;
      height: 100vh;
      border: none;
    }

    .boton-solicitar {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: gold;
      color: black;
      padding: 0.7rem 1rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .boton-solicitar img {
      width: 20px;
      height: 20px;
    }

    @media (max-width: 600px) {
      .boton-solicitar {
        padding: 0.5rem 0.8rem;
        font-size: 0.9rem;
        top: 10px;
        right: 10px;
      }

      .boton-solicitar img {
        width: 16px;
        height: 16px;
      }
    }
  </style>
</head>

<body>

  <!-- BotÃ³n fijo -->
  <a href="./aluminio.html" class="boton-solicitar">
    <img src="./img/LOGO3.webp" alt="Logo" />
    Solicitar pedido
  </a>

  <!-- PDF incrustado -->
  <iframe src="https://docs.google.com/gview?embedded=true&url=https://lil-crispy.github.io/ALUMAS/catalogo%20alumas%2023-1.pdf" width="100%" height="100%"></iframe>


</body>
</html>
